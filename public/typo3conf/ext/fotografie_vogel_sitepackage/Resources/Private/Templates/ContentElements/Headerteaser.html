<html xmlns="http://www.w3.org/1999/xhtml" lang="de"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:vv="Vogelvlug\FotografieVogelSitepackage\ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="parallax--container headerteaser">
    <div class="parallax--background">
        <f:if condition="{data_tx_fotografievogelmaskexport_headerteaser_image}">
            <f:for each="{data_tx_fotografievogelmaskexport_headerteaser_image}" as="file">
                <f:image image="{file}" alt="{file.alternative}" title="{file.title}" />
            </f:for>
        </f:if>
    </div>
    <div class="parallax--foreground headerteaser--content--wrapper">
        <div class="headerteaser--content">
            <f:if condition="{data.tx_fotografievogelmaskexport_headerteaser_title}">
                <div class="headerteaser--title">
                    <h1>{data.tx_fotografievogelmaskexport_headerteaser_title}</h1>
                </div>
            </f:if>
        </div>
    </div>
</div>
